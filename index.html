<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Inversión: Vivienda vs Fondos</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; background: #f9f9f9; }
    h1 { color: #333; }
    label { display: block; margin-top: 1rem; font-weight: bold; }
    input, select { padding: 0.5rem; margin-top: 0.2rem; width: 100%; max-width: 300px; }
    .output { margin-top: 2rem; background: #fff; padding: 1rem; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>Calculadora de Inversión: Vivienda vs Fondos</h1>

  <label>Capital disponible (€):</label>
  <input type="number" id="capital" placeholder="Ej: 100000">

  <label>Provincia:</label>
  <select id="provincia"></select>

  <label>Metros cuadrados que deseas comprar:</label>
  <input type="number" id="metros2" placeholder="Ej: 80">

  <label>¿Precio estimado del alquiler mensual (puedes modificarlo)?</label>
  <input type="number" id="alquiler" placeholder="Ej: 800">

  <label>¿Deseas simular una hipoteca?</label>
  <select id="hipoteca">
    <option value="no">No</option>
    <option value="si">Sí</option>
  </select>

  <div id="opcionesHipoteca" style="display:none;">
    <label>Importe del préstamo (€):</label>
    <input type="number" id="importePrestamo">

    <label>Interés anual del préstamo (%):</label>
    <input type="number" id="interesPrestamo" step="0.01">

    <label>Años del préstamo:</label>
    <input type="number" id="aniosPrestamo">
  </div>

  <button onclick="calcularTodo()">Calcular</button>

  <div class="output" id="resultado"></div>

  <script>
    const datosProvincia = {
      "Madrid": { precio_m2: 3500, alquiler_m2: 14, ibi: 0.007, basura: 100, itp: 0.06 },
      "Barcelona": { precio_m2: 3200, alquiler_m2: 13, ibi: 0.0065, basura: 90, itp: 0.10 },
      "Sevilla": { precio_m2: 1700, alquiler_m2: 8, ibi: 0.0066, basura: 70, itp: 0.07 }
    };

    const selectProvincia = document.getElementById("provincia");
    Object.keys(datosProvincia).forEach(p => {
      const opt = document.createElement("option");
      opt.value = p;
      opt.innerText = p;
      selectProvincia.appendChild(opt);
    });

    document.getElementById("hipoteca").addEventListener("change", e => {
      document.getElementById("opcionesHipoteca").style.display = e.target.value === "si" ? "block" : "none";
    });

    function calcularTodo() {
      const capital = parseFloat(document.getElementById("capital").value);
      const provincia = document.getElementById("provincia").value;
      const m2 = parseFloat(document.getElementById("metros2").value);
      const alquilerMensual = parseFloat(document.getElementById("alquiler").value);
      const usarHipoteca = document.getElementById("hipoteca").value === "si";

      const datos = datosProvincia[provincia];
      const precioCompra = m2 * datos.precio_m2;
      const gastosCompra = precioCompra * datos.itp + 500;
      const ibiAnual = precioCompra * datos.ibi;
      const basuraAnual = datos.basura;
      const costeTotal = precioCompra + gastosCompra;
      const ingresoAnual = alquilerMensual * 12;
      const gastosAnuales = ibiAnual + basuraAnual;

      let resultado = `
        <p><strong>Precio estimado de la vivienda:</strong> ${precioCompra.toFixed(2)} €</p>
        <p><strong>Gastos de compra estimados (incl. ITP + otros):</strong> ${gastosCompra.toFixed(2)} €</p>
        <p><strong>Coste total:</strong> ${costeTotal.toFixed(2)} €</p>
      `;

      let faltante = costeTotal - capital;
      if (faltante > 0) {
        resultado += `<p style='color:red;'>Te faltan ${faltante.toFixed(2)} € para completar la compra.</p>`;
      } else {
        const sobrante = capital - costeTotal;
        resultado += `<p style='color:green;'>Te sobran ${sobrante.toFixed(2)} € que podrías invertir en fondos.</p>`;
      }

      resultado += `<p><strong>Ingresos anuales por alquiler:</strong> ${ingresoAnual.toFixed(2)} €</p>`;
      resultado += `<p><strong>Gastos anuales (IBI + basuras):</strong> ${gastosAnuales.toFixed(2)} €</p>`;

      if (usarHipoteca) {
        const prestamo = parseFloat(document.getElementById("importePrestamo").value);
        const interes = parseFloat(document.getElementById("interesPrestamo").value) / 100;
        const anios = parseFloat(document.getElementById("aniosPrestamo").value);

        const cuotaAnual = prestamo * interes / (1 - Math.pow(1 + interes, -anios));
        resultado += `<p><strong>Cuota anual de hipoteca estimada:</strong> ${cuotaAnual.toFixed(2)} €</p>`;
        resultado += `<p><strong>Beneficio neto anual:</strong> ${(ingresoAnual - gastosAnuales - cuotaAnual).toFixed(2)} €</p>`;
      } else {
        resultado += `<p><strong>Beneficio neto anual:</strong> ${(ingresoAnual - gastosAnuales).toFixed(2)} €</p>`;
      }

      document.getElementById("resultado").innerHTML = resultado;
    }
  </script>
</body>
</html>
